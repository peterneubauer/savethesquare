# Netlify configuration file
[build]
  # Directory with the static site files
  publish = "."

  # Netlify Functions directory
  functions = "netlify/functions"

# Redirect API calls to Netlify Functions
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

